      html,
      body {
        width: 100%;
        height: 100%;
        scrollbar-width: none;

      }

      /* ‚úÖ ƒë·ªïi n·ªÅn sang xanh (kh√¥ng ƒë·ª•ng b√°nh) */
      body {
        margin: 0;
        background: radial-gradient(circle at top, #2b6cb0 0%, #0b2a4a 55%, #061a2e 100%);
      }

      .name{
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      #cake {
        display: block;
        position: relative;
        margin: -10em auto 0 auto;
      }

      /* ============================================== Candle
      */

      .cake {
        background: #ffffff;
        border-radius: 10px;
        position: absolute;
        top: 228px;
        left: 50%;
        margin-left: -2.4px;
        margin-top: -8.33333333px;
        width: 5px;
        height: 35px;
        transform: translateY(-300px);
        backface-visibility: hidden;
        animation: in 500ms 6s ease-out forwards;
      }
      .cake:after,
      .cake:before {
        background: rgba(255, 0, 0, 0.4);
        content: "";
        position: absolute;
        width: 100%;
        height: 2.22222222px;
      }
      .cake:after {
        top: 25%;
        left: 0;
      }
      .cake:before {
        top: 45%;
        left: 0;
      }

      /* ============================================== Fire
      */

      .fuego {
        border-radius: 100%;
        position: absolute;
        top: -20px;
        left: 50%;
        margin-left: -2.6px;
        width: 6.66666667px;
        height: 18px;
      }
      .fuego:nth-child(1) {
        animation: fuego 2s 6.5s infinite;
      }
      .fuego:nth-child(2) {
        animation: fuego 1.5s 6.5s infinite;
      }
      .fuego:nth-child(3) {
        animation: fuego 1s 6.5s infinite;
      }
      .fuego:nth-child(4) {
        animation: fuego 0.5s 6.5s infinite;
      }
      .fuego:nth-child(5) {
        animation: fuego 0.2s 6.5s infinite;
      }

      /* ‚úÖ Khi th·ªïi t·∫Øt n·∫øn */
      body.blown .fuego{
        opacity: 0;
        animation: none !important;
      }

      /* ============================================== Animation Fire
      */

      @keyframes fuego {
        0%, 100% {
          background: rgba(254, 248, 97, 0.5);
          box-shadow: 0 0 40px 10px rgba(248, 233, 209, 0.2);
          transform: translateY(0) scale(1);
        }
        50% {
          background: rgba(255, 50, 0, 0.1);
          box-shadow: 0 0 40px 20px rgba(248, 233, 209, 0.2);
          transform: translateY(-20px) scale(0);
        }
      }

      @keyframes in {
        to { transform: translateY(0); }
      }

      .text {
        color: rgba(235, 245, 255, 0.86); /* ‚úÖ ch·ªØ h·ª£p n·ªÅn xanh h∆°n */
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        font-style: italic;
        text-align: center;
      }
      .text h1 { font-size: 1.6em; margin: 10px 0 6px; }
      .text p { margin: 0; }

      /* ‚úÖ panel mic nh·ªè g·ªçn, kh√¥ng ph√° layout */
      .panel{
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 18px;
        width: min(520px, 92vw);
        background: rgba(255,255,255,0.10);
        border: 1px solid rgba(255,255,255,0.16);
        border-radius: 18px;
        padding: 12px 12px 10px;
        backdrop-filter: blur(8px);
        box-shadow: 0 14px 34px rgba(0,0,0,0.35);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: rgba(235,245,255,0.92);
      }
      .row{ display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
      .btn{
        border: 0;
        border-radius: 14px;
        padding: 12px 16px;
        font-weight: 800;
        cursor: pointer;
      }
      #micBtn{
        background:#58d6c4;
        color:#06202b;
      }
      #relightBtn{
        background: rgba(255,255,255,0.14);
        color: rgba(235,245,255,0.95);
        border: 1px solid rgba(255,255,255,0.16);
      }
      .status{ margin-top:8px; font-size: 13px; font-weight: 700; text-align:center; opacity:0.92; }
      .meter{ margin-top:10px; height: 10px; border-radius: 999px; overflow:hidden; background: rgba(255,255,255,0.16); }
      .meter > div{ height:100%; width:0%; background:#ffd166; transition: width 120ms linear; }
      .small{ margin-top:8px; font-size:12px; text-align:center; opacity:0.8; }

      <script>
        let blown = false;
        const statusEl = document.getElementById("status");
        const bar = document.getElementById("bar");

        function setBlown(v){
          blown = v;
          document.body.classList.toggle("blown", blown);
        }

        document.getElementById("relightBtn").addEventListener("click", () => {
          setBlown(false);
          statusEl.textContent = "Status: candle relit ‚ú®";
        });

        document.getElementById("micBtn").addEventListener("click", async () => {
          try{
            statusEl.textContent = "Status: requesting mic permission...";
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: { echoCancellation:true, noiseSuppression:true, autoGainControl:true }
            });

            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const src = ctx.createMediaStreamSource(stream);
            const analyser = ctx.createAnalyser();
            analyser.fftSize = 2048;
            src.connect(analyser);

            const data = new Uint8Array(analyser.fftSize);
            let blowScore = 0;
            let lastLevel = 0;

            function rms(arr){
              let sum = 0;
              for(let i=0;i<arr.length;i++){
                const v = (arr[i]-128)/128;
                sum += v*v;
              }
              return Math.sqrt(sum/arr.length);
            }

            statusEl.textContent = "Status: mic is ON ‚úÖ Blow to blow out the candle!";

            function loop(){
              analyser.getByteTimeDomainData(data);
              const level = Math.min(100, Math.max(0, rms(data) * 160));
              bar.style.width = level + "%";

              // threshold c·ªë ƒë·ªãnh v·ª´a ph·∫£i (b·∫°n mu·ªën ch·ªânh m√¨nh th√™m slider sau)
              const THRESH = 30;

              if(!blown){
                if(level > THRESH){
                  const delta = Math.max(0, level - lastLevel);
                  blowScore += 1.0 + (delta < 10 ? 0.6 : 0.2);
                } else {
                  blowScore *= 0.92;
                }
                if(blowScore > 12){
                  setBlown(true);
                  blowScore = 0;
                  statusEl.textContent = "Status: candle is OUT üéâ";
                }
              }

              lastLevel = level;
              requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);

          }catch(e){
            console.error(e);
            statusEl.textContent = "Status: mic failed ‚ùå (need HTTPS + allow mic)";
          }
        });
      </script>
  </body>
</html>
